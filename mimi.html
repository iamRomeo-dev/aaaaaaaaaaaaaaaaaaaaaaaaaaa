<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="public/css/style.css" />

    <title>Mimi Keel</title>
  </head>
  <body>
    <header>
      <a class="logo" href="index.html">
        <img src="public/img/logo.svg" alt="Fisheye Home page" />

    <div class="headerPhotographer">
      <div class="headerPhotographer_info">
        <div class="headerPhotographer_contact">

          </button>

        <h4 class="headerPhotographer_contact_city">London</h4>
        <h5 class="headerPhotographer_contact_slogan">
          Voir le beau dans le quotidien
        </h5>
        <ul class="tags tags--positionAbsolute">
          <li class="tag"><a href="#">#travel</a></li>
          <li class="tag"><a href="#">#architecture</a></li>
        </ul>
      </div>

      <a href="#" class="headerPhotographer_contact_img">
        <img
          src="./public/img/Sample Photos/Photographers ID Photos/MimiKeel.jpg"
          alt="Mimi Keel"
        />
      </a>
